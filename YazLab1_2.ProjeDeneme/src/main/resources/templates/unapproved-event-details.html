<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Onaylanmamış Etkinlik Detay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/update-event.css}"> <!-- CSS dosyasını dahil ediyoruz -->
    <style>
      .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #6D4C41;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .container{
      background-color: #6D4C41;
    }
    .form-container{
           background-color: #6D4C41;
    }
    </style>
</head>
<body>

<!-- javascript ile bir önceki sayfaya dinamik olarak geçişi sağlar -->
<a href="javascript:history.back()" class="btn btn-secondary btn-back">Ana Sayfa</a>

<div class="container">
    <div class="form-container">
        <h2>Onaylanmamış Etkinlik Detay</h2>
        <div class="mb-3">
            <label for="etkinlikAdi" class="form-label">Etkinlik Adı</label>
            <input type="text" id="etkinlikAdi" class="form-control" name="etkinlikAdi" th:value="${etkinlik.etkinlikAdi}" disabled>
        </div>
        <div class="mb-3">
            <label for="aciklama" class="form-label">Açıklama</label>
            <input type="text" id="aciklama" class="form-control" name="aciklama" th:value="${etkinlik.aciklama}" disabled>
        </div>
        <div class="mb-3">
            <label for="etkinlikSuresi" class="form-label">Etkinlik Süresi (Saat)</label>
            <input type="number" id="etkinlikSuresi" class="form-control" name="etkinlikSuresi" th:value="${etkinlik.etkinlikSuresi}" disabled>
        </div>
        <div class="mb-3">
            <label for="konum" class="form-label">Konum (Lütfen Şu Formata Uygun Giriş Yapınız: Mah. Cad. Sok. Sit.)</label>
            <input type="text" id="konum" class="form-control" name="konum" th:value="${etkinlik.konum}" disabled>
        </div>
        <div class="mb-3">
            <label for="kategori" class="form-label">Kategori</label>
            <select id="kategori" name="kategori" class="form-select" th:value="${etkinlik.kategori}" disabled>
                <option value="KÜLTÜREL" th:selected="${etkinlik.kategori == 'KÜLTÜREL'}">Kültürel</option>
                <option value="SPOR" th:selected="${etkinlik.kategori == 'SPOR'}">Spor</option>
                <option value="SOSYAL" th:selected="${etkinlik.kategori == 'SOSYAL'}">Sosyal</option>
                <option value="SEYAHAT" th:selected="${etkinlik.kategori == 'SEYAHAT'}">Seyahat</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="saat" class="form-label">Saat</label>
            <input type="time" id="saat" class="form-control" name="saat" th:value="${etkinlik.saat}" disabled>
        </div>
        <div class="mb-3">
            <label for="tarih" class="form-label">Tarih</label>
            <input type="date" id="tarih" class="form-control" name="tarih" th:value="${#dates.format(etkinlik.tarih, 'yyyy-MM-dd')}" disabled>
        </div>
        <div class="mb-3">
            <label for="resim" class="form-label">Resim</label>
            <input type="url" id="resim" class="form-control" name="resim" th:value="${etkinlik.resim}" disabled>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
