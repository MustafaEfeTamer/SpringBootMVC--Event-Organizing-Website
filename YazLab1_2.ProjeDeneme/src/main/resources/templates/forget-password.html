<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Yenileme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
    body {
    background: url('/images/ricardo-gomez-angel-pbMu5q0hYbg-unsplash (1).jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
}
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Şifre Yenileme</h2>

    <!-- Başarı veya hata mesajları -->
    <div th:if="${success}" class="alert alert-success">
        Şifre başarıyla yenilendi.
        <br><br>
        <a th:href="@{/kullanicilar/login}" class="btn btn-secondary">Giriş Sayfasına Dön</a>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${errorMessage}">İşlem başarısız. Lütfen tekrar deneyin.</span>
    </div>

    <!-- E-posta formu -->
    <form th:if="${showEmailForm}" action="/kullanicilar/forgetPassword" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">E-posta Adresi</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
        <a th:href="@{/kullanicilar/login}" class="btn btn-secondary">Giriş Sayfasına Dön</a>
    </form>

    <!-- Yeni şifre formu -->
    <form th:if="${showPasswordForm}" action="/kullanicilar/resetPassword" method="post">
        <div class="mb-3">
            <label for="newPassword" class="form-label">Yeni Şifre</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Yeni Şifre Onayı</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <input type="hidden" name="email" th:value="${email}">
        <button type="submit" class="btn btn-primary">Şifreyi Yenile</button>
        <a th:href="@{/kullanicilar/login}" class="btn btn-secondary">Giriş Sayfasına Dön</a>
    </form>
</div>
</body>
</html>
