<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}"> <!-- CSS dosyasını dahil ediyoruz -->
</head>
<body>

<div class="container-fluid">
    <!-- Üst Başlık -->
    <div class="header">
        <h2>Admin Ana Sayfa</h2>
        <div>
            <a th:href="@{/kullanicilar/login}" class="btn btn-danger logout-btn">Hesaptan Çıkış</a>
        </div>
    </div>

    <div class="row mt-5">

        <!-- Sol Sidebar -->
        <div class="col-md-3 sidebar-left">
            <!-- Etkinlik Oluştur -->
            <div class="mb-4">
                <h4>Onay Bekleyen Etkinlikler</h4>
                <form th:action="@{/etkinlikler/register}" method="post">

                </form>
            </div>
        </div>

        <!-- Sağ Sidebar -->
        <div class="col-md-4 sidebar-right">
            <h4>Kullanıcılar</h4>
            <div th:each="kullanici : ${allUsers}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <div class="logo">
                        <img th:src="${kullanici.profilFotografi}" alt="Kullanıcı Profili">
                    </div>
                    <h5 th:text="${kullanici.kullaniciAdi}">Kullanıcı Adı</h5>
                </div>
                <div>
                    <a th:href="@{/kullanicilar/showUserProfileAdmin/{id}(id=${kullanici.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                    <a th:href="@{/kullanicilar/deleteUserAdmin/{id}(id=${kullanici.id})}" class="btn btn-danger btn-sm">Sil</a>
                </div>
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="col-md-4 main-content">
            <!-- Ana içerik buraya gelecek -->
            <h4>Etkinlikler</h4>
            <div th:each="etkinlik : ${allEvents}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <img th:src="${etkinlik.resimUrl}" alt="Etkinlik Resmi" class="event-img">
                    <h5 th:text="${etkinlik.etkinlikAdi}">Etkinlik Adı</h5>
                </div>
                <div>
                    <a th:href="@{/etkinlikler/showEventAdmin/{id}(id=${etkinlik.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                    <a th:href="@{/etkinlikler/deleteAdmin/{id}(id=${etkinlik.id})}" class="btn btn-danger btn-sm">Sil</a>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
