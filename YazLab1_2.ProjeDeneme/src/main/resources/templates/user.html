<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user.css}"> <!-- CSS dosyasını dahil ediyoruz -->
</head>
<body>

<div class="container-fluid">
    <!-- Üst Başlık -->
    <div class="header">
        <h2>Kullanıcı Ana Sayfa</h2>
        <div class="profile-area">
            <a th:href="@{/kullanicilar/userProfile}" class="btn btn-secondary profile-btn">Profilime Git</a>
            <div class="logo">
                <img th:src="${profileImageUrl}" alt="Kullanıcı Profili">
            </div>
            <a th:href="@{/kullanicilar/userNotifications}" class="btn btn-warning notifications-btn">Bildirimler</a>
        </div>
    </div>

    <div class="row mt-5">

        <!-- Sol Sidebar -->
        <div class="col-md-3 sidebar-left">
            <!-- Etkinlik Oluştur -->
            <div class="mb-4">
                <h4>Etkinlik Oluştur</h4>
                <form th:action="@{/etkinlikler/register}" method="post">
                    <input type="text" class="form-control mb-2" placeholder="Etkinlik Adı" name="etkinlikAdi">
                    <input type="text" class="form-control mb-2" placeholder="Açıklama" name="aciklama">
                    <input type="number" class="form-control mb-2" placeholder="Etkinlik Süresi" name="etkinlikSuresi">
                    <input type="text" class="form-control mb-2" placeholder="Konum" name="konum">
                    <select class="form-select" id="kategori" name="kategori">
                        <option value="KÜLTÜREL">Seçiniz</option>
                        <option value="SPOR">Spor</option>
                        <option value="SOSYAL">Sosyal</option>
                        <option value="SEYAHAT">Seyahat</option>
                    </select>
                    <input type="time" class="form-control mb-2" placeholder="Saat" name="saat">
                    <input type="date" class="form-control mb-2" placeholder="Tarih" name="tarih">
                    <input type="url" class="form-control mb-2" placeholder="Resim" name="resimUrl">
                    <button type="submit" class="btn btn-primary w-100">Oluştur</button>
                </form>
            </div>
        </div>

        <!-- Sağ Sidebar -->
        <div class="col-md-4 sidebar-right">
            <h4>Oluşturduğum Etkinlikler</h4>
            <div th:each="etkinlik : ${userEvents}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${etkinlik.etkinlikAdi}">Etkinlik Adı</h5>
                </div>
                <div>
                    <!-- Güncelleme ve Silme Butonları -->
                    <a th:href="@{/etkinlikler/details/{id}(id=${etkinlik.id})}" class="btn btn-warning btn-sm">Detay Göster</a>
                    <a th:href="@{/etkinlikler/update/{id}(id=${etkinlik.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                    <a th:href="@{/etkinlikler/delete/{id}(id=${etkinlik.id})}" class="btn btn-danger btn-sm">Sil</a>
                </div>

<!--                <div id="event-[[${etkinlik.id}]]" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 th:text="${etkinlik.etkinlikAdi}">Etkinlik Adı</h5>
                    </div>
                    <div>
                        <a th:href="@{/etkinlikler/details/{id}(id=${etkinlik.id})}" class="btn btn-warning btn-sm">Detay Göster</a>
                        <a th:href="@{/etkinlikler/update/{id}(id=${etkinlik.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                        <a href="javascript:void(0);" onclick="deleteEvent([[${etkinlik.id}]])" class="btn btn-danger btn-sm">Sil</a>
                    </div>
                </div>-->

            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="col-md-4 main-content">
            <!-- Ana içerik buraya gelecek -->
            <h4>Mevcut Etkinlikler</h4>
            <div th:each="etkinlik : ${allEvents}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${etkinlik.etkinlikAdi}">Etkinlik Adı</h5>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
