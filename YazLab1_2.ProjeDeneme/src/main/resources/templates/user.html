<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user.css}"> <!-- CSS dosyasını dahil ediyoruz -->
</head>
<body>

<div class="container-fluid">
    <!-- Üst Başlık -->
    <div class="row bg-light p-3 mb-3">
        <div class="col">
            <h2 class="text-center">Kullanıcı Ana Sayfa</h2>
        </div>
    </div>

    <div class="row">
        <!-- Sol Sidebar -->
        <div class="col-md-3 sidebar">
            <!-- Etkinlik Oluştur -->
            <div class="mb-4">
                <h4>Etkinlik Oluştur</h4>
                <form th:action="@{/etkinlikler/register}" method="post">
                    <input type="text" class="form-control mb-2" placeholder="Etkinlik Adı" name="etkinlikAdi">
                    <input type="text" class="form-control mb-2" placeholder="Açıklama" name="aciklama">
                    <input type="number" class="form-control mb-2" placeholder="Etkinlik Süresi" name="etkinlikSuresi">
                    <input type="text" class="form-control mb-2" placeholder="Konum" name="konum">
                    <select class="form-select" id="kategori" name="kategori">
                        <option value="">Seçiniz</option>
                        <option value="SPOR">Spor</option>
                        <option value="SOSYAL">Sosyal</option>
                        <option value="SEYAHAT">Seyahat</option>
                    </select>
                    <input type="time" class="form-control mb-2" placeholder="Saat" name="saat">
                    <input type="date" class="form-control mb-2" placeholder="Tarih" name="tarih">
                    <input type="url" class="form-control mb-2" placeholder="Resim" name="resimUrl">
                    <button type="submit" class="btn btn-primary w-100">Oluştur</button>
                </form>
            </div>

            <!-- Oluşturulan Etkinlikler -->
            <div>
                <h4>Oluşturulan Etkinlikler</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="etkinlik : ${olusturulanEtkinlikler}" th:text="${etkinlik.adi}">Etkinlik Adı</li>
                </ul>
            </div>
        </div>

        <!-- Orta İçerik (Etkinlikler) -->
        <div class="col-md-6 main-content">
            <div class="d-flex flex-column">
                <div th:each="etkinlik : ${mevcutEtkinlikler}" class="event">
                    <img th:src="${etkinlik.resimUrl}" alt="Etkinlik Resmi">
                    <span th:text="${etkinlik.adi}">Etkinlik Adı</span>
                </div>
            </div>
        </div>

        <!-- Sağ Üst Profil ve Bildirim -->
        <div class="col-md-3 text-center">
            <div class="d-flex flex-column align-items-end">
                <a th:href="@{/kullanicilar/userProfile}" class="btn btn-secondary mb-2">Profilime Git</a>
                <a th:href="@{/kullanicilar/userNotifications}" class="btn btn-warning">Bildirimler</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
