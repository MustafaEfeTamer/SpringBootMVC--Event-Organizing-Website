<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kullanıcı Kayıt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/images/ricardo-gomez-angel-pbMu5q0hYbg-unsplash (1).jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center">Kullanıcı Kayıt</h3>
  <form th:action="@{/kullanicilar/register}" method="post" class="mt-4">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="kullaniciAdi" name="kullaniciAdi" required maxlength="50" placeholder="Kullanıcı Adı">
      <label for="kullaniciAdi">Kullanıcı Adı</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="sifre" name="sifre" required maxlength="100" placeholder="Şifre">
      <label for="sifre">Şifre</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="ePosta" name="ePosta" required maxlength="100" placeholder="E-Posta">
      <label for="ePosta">E-Posta</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="konum" name="konum" placeholder="Mah. Cad. Sok. Sit.">
      <label for="konum">Konum (Mah. Cad. Sok. Sit.)</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="ilgiAlanlari" name="ilgiAlanlari" placeholder="İlgi Alanları">
      <label for="ilgiAlanlari">İlgi Alanları</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="ad" name="ad" required maxlength="50" placeholder="Ad">
      <label for="ad">Ad</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="soyad" name="soyad" required maxlength="50" placeholder="Soyad">
      <label for="soyad">Soyad</label>
    </div>

    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="dogumTarihi" name="dogumTarihi" placeholder="Doğum Tarihi">
      <label for="dogumTarihi">Doğum Tarihi</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" id="cinsiyet" name="cinsiyet" aria-label="Cinsiyet">
        <option value="" selected>Seçiniz</option>
        <option value="ERKEK">Erkek</option>
        <option value="KADIN">Kadın</option>
        <option value="DIGER">Diğer</option>
      </select>
      <label for="cinsiyet">Cinsiyet</label>
    </div>

    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="telefonNumarasi" name="telefonNumarasi" maxlength="20" placeholder="Telefon Numarası">
      <label for="telefonNumarasi">Telefon Numarası</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="profilFotografi" name="profilFotografi" placeholder="Profil Fotoğrafı URL">
      <label for="profilFotografi">Profil Fotoğrafı URL</label>
    </div>

    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    <a th:href="@{/kullanicilar/login}" class="btn btn-secondary">Giriş Sayfasına Dön</a>
  </form>
</div>
</body>
</html>
