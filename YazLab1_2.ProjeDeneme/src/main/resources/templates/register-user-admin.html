<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kullanıcı Kayıt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">,
  <a th:href="@{/kullanicilar/adminPage}" class="btn btn-secondary btn-back" style="margin-left: 10px; background-color: #6D4C41;">Ana Sayfa</a>
  <style>
    body {
      background: url('/images/robert-lukeman-zNN6ubHmruI-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }
      .page-title {
      font-size: 3rem; /* Büyük boyut */
      color: #1565C0; /* Açık renk */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Hafif gölge */
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
        .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #6D4C41;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h3 class="page-title">Kullanıcı Kayıt</h3>
  <form th:action="@{/kullanicilar/registerUserAdmin}" method="post" class="mt-4">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="kullaniciAdi" name="kullaniciAdi" placeholder="Kullanıcı Adı" required maxlength="50">
      <label for="kullaniciAdi">Kullanıcı Adı</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="sifre" name="sifre" placeholder="Şifre" required maxlength="100">
      <label for="sifre">Şifre</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="ePosta" name="ePosta" placeholder="E-Posta" required maxlength="100">
      <label for="ePosta">E-Posta</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="konum" name="konum" placeholder="Konum">
      <label for="konum">Konum (Mah. Cad. Sok. Sit.)</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="ilgiAlanlari" name="ilgiAlanlari" placeholder="İlgi Alanları">
      <label for="ilgiAlanlari">İlgi Alanları</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="ad" name="ad" placeholder="Ad" required maxlength="50">
      <label for="ad">Ad</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="soyad" name="soyad" placeholder="Soyad" required maxlength="50">
      <label for="soyad">Soyad</label>
    </div>

    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="dogumTarihi" name="dogumTarihi" placeholder="Doğum Tarihi">
      <label for="dogumTarihi">Doğum Tarihi</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" id="cinsiyet" name="cinsiyet" aria-label="Cinsiyet Seçimi">
        <option value="" disabled selected>Cinsiyet Seçiniz</option>
        <option value="ERKEK">Erkek</option>
        <option value="KADIN">Kadın</option>
        <option value="DIGER">Diğer</option>
      </select>
      <label for="cinsiyet">Cinsiyet</label>
    </div>

    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="telefonNumarasi" name="telefonNumarasi" placeholder="Telefon Numarası" maxlength="20">
      <label for="telefonNumarasi">Telefon Numarası</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="profilFotografi" name="profilFotografi" placeholder="Profil Fotoğrafı URL">
      <label for="profilFotografi">Profil Fotoğrafı URL</label>
    </div>

    <button type="submit" class="btn btn-primary">Kullanıcıyı Kaydet</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
