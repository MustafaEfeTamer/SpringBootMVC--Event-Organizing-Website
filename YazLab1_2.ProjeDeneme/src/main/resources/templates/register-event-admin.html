<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kullanıcı Kayıt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <a th:href="@{/kullanicilar/adminPage}" class="btn btn-secondary btn-back" style="margin-left: 10px; background-color: #6D4C41;">Ana Sayfa</a>
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center">Kullanıcı Kayıt</h3>

    <!-- Etkinlik Oluştur -->
    <div class="mb-4">
      <h4>Etkinlik Oluştur</h4>
      <form th:action="@{/etkinlikler/RegisterEventAdmin}" method="post">
        <input type="text" class="form-control mb-2" placeholder="Etkinlik Adı" name="etkinlikAdi">
        <input type="text" class="form-control mb-2" placeholder="Açıklama" name="aciklama">
        <input type="number" class="form-control mb-2" placeholder="Etkinlik Süresi" name="etkinlikSuresi">
        <input type="text" class="form-control mb-2" placeholder="Konum (Geçerli Format: Mah. Cad. Sok. Sit.)" name="konum">
        <select class="form-select" id="kategori" name="kategori">
          <option value="KÜLTÜREL">Seçiniz</option>
          <option value="SPOR">Spor</option>
          <option value="SOSYAL">Sosyal</option>
          <option value="SEYAHAT">Seyahat</option>
        </select>
        <input type="time" class="form-control mb-2" placeholder="Saat" name="saat">
        <input type="date" class="form-control mb-2" placeholder="Tarih" name="tarih">
        <input type="url" class="form-control mb-2" placeholder="Resim" name="resimUrl">
        <button type="submit" class="btn btn-primary w-100">Oluştur</button>
      </form>
    </div>
</div>
</body>
</html>
